<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CRM Clients</title>
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form 
            id="form">
            <ui:include 
                src="/components/common/toolbar.xhtml"/>
            <p:growl 
                id="growl" 
                showDetail="true" />
            <p:dataTable 
                id="dt-clients" 
                widgetVar="dtClients" 
                paginator="true" 
                rows="5"
                paginatorPosition="bottom" 
                value="#{clientController.clients}"
                var="client"
                rowKey="#{client.id}">

                <f:facet 
                    name="header">
                    <div 
                        class="clients-table-header" 
                        style="display: flex;
                        align-items: center;
                        justify-content: space-between">
                        <span 
                            style="font-weight: bold">CLIENTS</span>
                    </div>
                </f:facet>

                <p:column 
                    headerText="NAME" 
                    sortBy="#{client.client.clientName}">
                    <h:outputText 
                        value="#{client.client.clientName}"/>
                </p:column>
                <p:column 
                    headerText="LAST NAME" 
                    sortBy="#{client.client.clientLastName}">
                    <h:outputText 
                        value="#{client.client.clientLastName}"/>
                </p:column>
                <p:column                     
                    ariaHeaderText="Actions">
                    <p:commandButton  
                        icon="pi pi-search"
                        process="@this"
                        update=":form:inputDialog"
                        oncomplete="PF('manageClientDialog').show()"
                        style="margin-right: .5rem"
                        styleClass="edit-button rounded-button ui-button-plain">
                        <f:setPropertyActionListener 
                            value="#{client}" 
                            target="#{clientController.selectedClient}"/>
                    </p:commandButton>

                    <p:commandButton 
                        class="ui-button-warning rounded-button" 
                        icon="pi pi-trash"
                        process="@form"
                        style="margin-right: .5rem"
                        oncomplete="PF('deleteClientDialog').show()">
                        <f:setPropertyActionListener 
                            value="#{client}" 
                            target="#{clientController.selectedClient}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <p:dialog
                id="inputDialog"
                header="Client detail"
                showEffect="fade"
                widgetVar="manageClientDialog"
                responsive="true"
                modal="true">
                <p:outputPanel 
                    id="manage-client-content">
                    <p:outputPanel 
                        rendered="#{not empty clientController.selectedClient}">
                        <h:panelGrid 
                            id="evenDetails"
                            columns="2"
                            cellpadding="7">
                            <p:outputLabel 
                                for="dateC" 
                                value="Date"/>
                            <p:inplace>
                                <p:datePicker 
                                    id="dateC" 
                                    style="width:auto" 
                                    required="true"
                                    timeInput="true"
                                    value="#{clientController.selectedClient.date}"/>
                            </p:inplace>

                            <p:outputLabel 
                                for="name1">Name</p:outputLabel>
                            <p:inplace>
                                <p:inputText 
                                    id="name1"
                                    value="#{clientController.selectedClient.client.clientName}"
                                    required="true"/>
                            </p:inplace>

                            <p:outputLabel 
                                for="lastName1">Last Name</p:outputLabel>
                            <p:inplace>
                                <p:inputText 
                                    id="lastName1"
                                    value="#{clientController.selectedClient.client.clientLastName}"
                                    required="true"/>
                            </p:inplace>
                            <p:outputLabel 
                                for="passport1">Passport</p:outputLabel>
                            <p:inplace>
                                <p:inputText 
                                    id="passport1"
                                    value="#{clientController.selectedClient.client.clientPassport}"
                                    required="true"/>
                            </p:inplace>


                            <p:outputLabel 
                                for="numContract1">Number Contract</p:outputLabel>
                            <p:inplace>
                                <p:inputText 
                                    id="numContract1"
                                    value="#{clientController.selectedClient.numberContract}"
                                    required="true"/>
                            </p:inplace>

                            <p:outputLabel 
                                for="days1">Days</p:outputLabel>
                            <p:inplace>
                                <p:inputText 
                                    id="days1"
                                    value="#{clientController.selectedClient.days}"
                                    required="true"/>
                            </p:inplace>



                            <p:outputLabel 
                                for="local1"
                                style="text-align: right; padding-right: .5rem">
                                Local
                            </p:outputLabel>

                            <h:panelGroup style="text-align: right; width: 100%;">
                                <p:selectOneButton
                                    id="local1"
                                    value="#{clientController.selectedClient.client.clientLocal}"
                                    required="true">
                                    <f:selectItem itemLabel="Да" itemValue="Да"/>
                                    <f:selectItem itemLabel="Нет" itemValue="Нет"/>
                                </p:selectOneButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog 
                widgetVar="deleteClientDialog" 
                showEffect="fade" 
                width="300" 
                message="Delete client?"
                header="Confirm"
                severity="warn">
                <p:commandButton
                    value="Yes"
                    icon="pi pi-check"
                    styleClass="rounded-button ui-button-primary"
                    actionListener="#{clientController.deleteClient}"
                    process="@this"
                    update=":form:dt-clients"
                    oncomplete="PF('deleteClientDialog').hide()">
                </p:commandButton>
                <p:commandButton 
                    value="No" 
                    icon="pi pi-times" 
                    styleClass="rounded-button ui-button-danger"
                    onclick="PF('deleteClientDialog').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
